services:
  api:
    build:
      context: ./flask_api
      dockerfile: Dockerfile
      args:
        FLASK_ENV: production
    container_name: flask_api
    restart: unless-stopped
    command: >
      sh -c "flask db upgrade &&
             gunicorn -b 0.0.0.0:8000 wsgi:app"
    secrets:
      - db_url
      - secret_key
      - openai_key
      - openai_model
      - openai_model_tuned
      - node_env
    volumes:
      - ./flask_api:/app:ro
    expose:
      - "8000"                 # internal only; frontend reaches this via Docker DNS "api"
    networks:
      - app_network

  frontend:
    build:
      context: ./react_frontend
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_BASE: "/api"
    container_name: react_frontend
    restart: unless-stopped
    volumes:
      - ./react_frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"                # public HTTP
    depends_on:
      - api
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

secrets:
  db_url:
    file: ./secrets/db_url.secret
  secret_key:
    file: ./secrets/secret_key.secret
  openai_key:
    file: ./secrets/openai_key.secret
  openai_model:
    file: ./secrets/openai_model.secret
  openai_model_tuned:
    file: ./secrets/openai_model_tuned.secret
  node_env:
    file: ./secrets/node_env.secret
