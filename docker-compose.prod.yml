services:
  postgres:
    image: postgres:16-alpine
    container_name: medical_practice_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-medical_practice}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network_v2

  redis:
    image: redis:7-alpine
    container_name: medical_practice_redis_prod
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network_v2

  web:
    build:
      context: ./django_api
      dockerfile: Dockerfile.prod
      args:
        ENV: production
    container_name: medical_practice_web_prod
    restart: unless-stopped
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-medical_practice}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      OPENAI_KEY: ${OPENAI_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}
      OPENAI_MODEL_TUNED: ${OPENAI_MODEL_TUNED}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}

      # Optional read only mount if you want quick template tweaks,
      # omit entirely if you want pure image based deployment
    expose:
      - "8000"
    ports:
      # host 8002 -> Django v2
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network_v2

  celery_worker:
    build:
      context: ./django_api
      dockerfile: Dockerfile.prod
      args:
        ENV: production
    container_name: medical_practice_celery_worker_prod
    restart: unless-stopped
    command: celery -A config.celery:app worker --loglevel=info --concurrency=4
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-medical_practice}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      OPENAI_KEY: ${OPENAI_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network_v2

  celery_beat:
    build:
      context: ./django_api
      dockerfile: Dockerfile.prod
      args:
        ENV: production
    container_name: medical_practice_celery_beat_prod
    restart: unless-stopped
    command: celery -A config.celery:app beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-medical_practice}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      OPENAI_KEY: ${OPENAI_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network_v2

  frontend:
    build:
      context: ./react_frontend
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_BASE: "/v2/api"
        PUBLIC_URL: "/v2"
    container_name: react_frontend_v2
    restart: unless-stopped
    expose:
      - "80"
    ports:
      - "8082:80"
    depends_on:
      - web
    networks:
      - app_network_v2

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local

networks:
  app_network_v2:
    driver: bridge
