version: "3.9"

services:
  db:
    image: postgres:15.6-alpine
    container_name: postgres_db
    restart: unless-stopped
    secrets:
      - db_url
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - app_network

  api:
    build:
      context: ./flask_api
      dockerfile: Dockerfile
      args:
        FLASK_ENV: production
    container_name: flask_api
    restart: unless-stopped
    command: >
      sh -c "flask db upgrade &&
             gunicorn -b 0.0.0.0:8000 wsgi:app"
    secrets:
      - db_url
      - secret_key
      - openai_key
      - openai_model
      - openai_model_tuned
      - node_env
    volumes:
      - ./flask_api:/app:ro
    expose:
      - "8000"
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - app_network

  frontend:
    build:
      context: ./react_frontend
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_BASE: "/api"
    container_name: react_frontend
    restart: unless-stopped
    volumes:
      - ./react_frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge

secrets:
  db_url:
    file: ./secrets/db_url.secret
  secret_key:
    file: ./secrets/secret_key.secret
  openai_key:
    file: ./secrets/openai_key.secret
  openai_model:
    file: ./secrets/openai_model.secret
  openai_model_tuned:
    file: ./secrets/openai_model_tuned.secret
  node_env:
    file: ./secrets/node_env.secret
